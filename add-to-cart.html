<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart | Trendora</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-black text-white py-4 shadow">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">Trendora</h1>
      <a href="index.html" class="text-sm text-gray-300 hover:text-red-400 transition">← Back to Shop</a>
    </div>
  </header>

  <!-- Cart Section -->
  <main class="max-w-4xl mx-auto px-4 py-10">
    <h2 class="text-2xl font-bold mb-6">Your Shopping Cart</h2>

    <!-- Cart Items -->
    <div class="space-y-4">

      <!-- Cart Item -->
      <div class="bg-white rounded-lg shadow p-4 flex justify-between items-center">
        <div class="flex items-center gap-4">
          <img src="assets/product1.jpg" alt="Classic Slim Fit Suit" class="w-20 h-20 object-cover rounded">
          <div>
            <h3 class="text-lg font-semibold">Classic Slim Fit Suit</h3>
            <p class="text-sm text-gray-500">Qty: 1</p>
          </div>
        </div>
        <div class="text-right">
          <p class="text-lg font-bold">Rs. 18,990</p>
          <button class="text-red-600 hover:underline text-sm mt-1">Remove</button>
        </div>
      </div>

      <!-- You can duplicate this block for more items -->

    </div>

    <!-- Total + Checkout -->
    <div class="mt-8 text-right">
      <p class="text-xl font-bold mb-2">Total: Rs. 18,990</p>
      <button class="bg-black text-white px-6 py-2 rounded hover:bg-red-600 transition font-medium">Proceed to Checkout</button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="mt-16 py-6 bg-gray-100 text-center text-sm text-gray-500">
    © 2025 Trendora. All rights reserved.
  </footer>

</body>
</html>
