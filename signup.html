<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trendora - Sign Up</title>

  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900">

  <section id="signup" class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8">
      <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-6 text-center">Create an Account</h2>
      
      <form action="#" method="POST" class="space-y-6">
        <div>
          <label for="name" class="block text-gray-700 dark:text-gray-300 mb-2">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="Your full name"
            class="w-full px-4 py-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
          />
        </div>

        <div>
          <label for="email" class="block text-gray-700 dark:text-gray-300 mb-2">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="you@example.com"
            class="w-full px-4 py-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
          />
        </div>

        <div>
          <label for="password" class="block text-gray-700 dark:text-gray-300 mb-2">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="********"
            class="w-full px-4 py-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-3 rounded-md transition flex justify-center items-center space-x-2"
        >
          <i class="fas fa-user-plus"></i>
          <span>Sign Up</span>
        </button>
      </form>

      <p class="mt-6 text-center text-gray-600 dark:text-gray-400">
        Already have an account? 
        <a href="signin.html" class="text-red-500 hover:text-red-600 font-medium">Sign In</a>
      </p>
    </div>
  </section>

</body>
</html>
